<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi portafolio JavaScript</title>

  <!-- Estilos básicos para diseño y colores -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0; /* Quitamos espacio por defecto */
      padding: 0;
    }

    /* Estilo del encabezado */
    header {
      background-color: #333366;
      padding: 20px;
      color: white;
      text-align: center;
    }

    /* Estilo del título dentro del header */
    header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* Menú de navegación */
    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contenido principal */
    main {
      text-align: center;
      padding: 40px;
    }

    .imagen-portada {
      width: 200px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .info {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Encabezado con menú -->
  <header>
    <h1>Mi portafolio JavaScript</h1>
    <nav>
      <!-- Los enlaces pueden apuntar a otras páginas que crearás después -->
      <a href="#">Portada</a>
      <a href="marquesina.html">Marquesina</a>
      <a href="boton.html">Boton</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Imagen de portada -->
    <img src="images/foto perfil redes.jpg" alt="Mi imagen de portada" class="imagen-portada">

    <!-- Datos personales -->
    <div class="info">
      <p><strong>Nombre:</strong> Javier Arturo Díaz González</p>
      <p><strong>Campus:</strong> UVM Campus Puebla</p>
      <p><strong>Docente:</strong> El Javi</p>
    </div>
  </main>

</body>
</html>
